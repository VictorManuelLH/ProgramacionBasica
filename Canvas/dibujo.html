<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con canvas</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Dibujo en canvas</h1>
    <span>Cuantas ineas quieres</span>
    <input type="numero" id="numero_lineas" placeholder="Ingresa el numero de lineas"><br><br>
    <span>Selecciona el color de las lineas</span>
    <input type="color" id="color_usuario"><br><br>
    <select name="select" id="select">
        <option id="selectorLado">Todo</option>
        <option id="selectorLado">Izquierda inferior</option>
        <option id="selectorLado">derecha inferior</option>
        <option id="selectorLado">derecha superior</option>
        <option id="selectorLado">izquierda superior</option>
    </select>
    <button id="botoncito">Generar</button><br><br>
    <canvas style="background-color: aquamarine;" width="300" height="300" id="dibujito"></canvas>
    <p><strong>Asi quedo nuestro dibujo</strong></p>

    <script src="dibujo.js">
    </script>
</body>

</html>
